<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="card-header">
      <img src="assets/images/illustration-article.svg" alt="article" class="article">
    </div>
    <div class="card-body">
      <p class="card-title">Learning</p>
      <p class="card-text">Published 21 Dec 2023</p>
      <h3 class="card-content">HTML & CSS foundations</h3>
      <p class="card-paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card-footer">
        <img src="assets/images/image-avatar.webp" alt="image-avatar" class="image-avatar">
        <h4>Greg Hooper</h4>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jebbouri Ali</a>.
  </div>
</body>
</html>
